<html>
<head>
	<script type="text/javascript" src="temp.js"></script>
	<script type="text/javascript">
		var today = new Date();

		function prev() {
			//var today = new Date();
			//today.setMonth(0);
			var month = getPrevMonth(today);
			console.log(month);
			today.setMonth(month);
		}

		function next() {
			//var today = new Date();
			//today.setMonth(11);
			var month = getNextMonth(today);
			console.log(month);
			today.setMonth(month);
		}
	</script>
<style type="text/css">
		div {
			border: 1px solid red;
			margin: 6px;
			padding: 6px;
		}

		div.read {
			width: 70%;
			height: 70%;
			float: left;
		}
		div.desc, div.file, div.download{
			width: 20%;
			float: left;
		}
	</style>
</head>
<body>
	<input type="button" onclick="prev()" value="showPrevMonth">
	<input type="button" onclick="next()" value="showNextMonth">
</body>
</html>
